<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form>
		<label for="product_name">Product name:</label><br>
		<input type="text" id="product_name" name="product_name" value=""><br>
		<label for="quantity">Quantity:</label><br>
		<input type="number" id="quantity" name="quantity" min="1" max="9"><br>
		<label for="price">Price:</label><br>
		<input type="number" min="1" step="any" id="price" name="price" ><br>
		<label for="type_product">Type Product:</label><br>
		<input type="radio" id="book" name="type_product" value="book">
		<label for="book">Book</label><br>
		<input type="radio" id="food" name="type_product" value="food">
		<label for="food">Food</label><br>
		<input type="radio" id="medical" name="type_product" value="medical">
		<label for="medical">Medical Product</label><br>
		<input type="radio" id="none" name="type_product" value="none">
		<label for="none">None</label><br>
		<label for="imported_product">Imported Product:</label><br>
		<input type="radio" id="yes" name="imported_product" value="true">
		<label for="yes">Yes</label><br>
		<input type="radio" id="no" name="imported_product" value="false">
		<label for="no">No</label><br>
		<input type="button" value="Input" id="input">
		<input type="button" value="Calculate" id="calculate">
	</form> 
	<div>
		<ul class="list_products"></ul>
	</div>
	<div>
		<ul class="calculate_products"></ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
